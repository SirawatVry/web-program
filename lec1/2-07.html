<body>
<pre>
                                หมู่เกาะสุรินทร์
ที่ตั้ง : หมู่เกาะทะเลหลงทะเลอันดามัน เขตจังหวัดพังงา ภาคใต้ของประเทศไทย
จุดเด่น : มีแนวปะการังน้ำาตื้นที่อุดมสมบูรณ์และสวยงามมากแห่งหนึ่ง เหมาะเป็นแหล่งดำน้ำตื้น
ดูปะการัง มีสาหร่ายชนิดต่างๆ เช่น ดอกไม้ทะเล กัลปังหา และฝูงปลาหลากหลายชนิด
ที่มา : การท่องเที่ยวแห่งประเทศไทย
</pre>
